<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Typer</title>
</head>
<body>

    <div class="container">
        <h1 class="center">Typer!</h1>
        <p class="phrase center">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    
        <ul class="info center">
            <li><span id="phrase-length">0</span> words</li>
            <li><span id="timer">0</span> seconds remaining</li>
        </ul>
    
        <textarea class="input-field" rows="15" cols ="30"></textarea>
        <button id="restart-game">Restart game</button>
    
        <ul class="center">
            <li><span id="character-count">0</span> characters</li>
            <li><span id="word-count">0</span> words</li>
        </ul>
    
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
